<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <form action="success.html">
    <div>
      <label>Please select your role </label>
      <select size="3" id="role">
        <option value="admin">Admin</option>
        <option value="member">Member</option>
        <option value="developer">Developer</option>
      </select>
    </div>
    <p>
      <label for="name">
        <span>Name: </span>
      </label>
      <input type="text" id="name" name="username">
    </p>
    <p>
      <label for="mail">
        <span>E-mail: </span>
      </label>
      <input type="email" id="mail" name="usermail">
    </p>
    <p>
      <label for="password">
        <span>Password: </span>
      </label>
      <input type="password" id="pwd" name="password">
    </p>
    <textarea name="textarea" rows="10" cols="20">Please write a message to enter the site</textarea>
  </form>
</body>
</html>
