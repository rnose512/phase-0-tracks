<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>
  <table border='1'>
    <tr>
      <th>Name</th>
      <th>Species</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Gerald</td>
      <td>Giraffe</td>
      <td>68</td>
    </tr>
    <tr>
      <td>Helena</td>
      <td>Hippo</td>
      <td>16</td>
    </tr>
    <tr>
      <td>Zack</td>
      <td>Zebra</td>
      <td>25</td>
    </tr>
    <tr>
      <td>Shane</td>
      <td>Sheep</td>
      <td>32</td>
    </tr>
  </table>

  </br>

  <table border="1">
    <tr>
      <th>One</th>
      <th>Two</th>
      <th>Three</th>
    </tr>
    <tr>
      <td colspan="2">1</td>
      <td>2</td>
    </tr>
    <tr>
      <td rowspan="2">Big box</td>
      <td>&nbsp;</td>
      <td>Alone</td>
    </tr>
    <tr>
      <td>Much</td>
      <td>Wow</td>
    </tr>
  </table>
</body>
</html>
